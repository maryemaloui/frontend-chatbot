<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Linsoft Chatbot</title>
        <style>
       body {
            background-image: url(dist/img/image-chat.png);   
            background-size: cover;
            background-repeat: no-repeat;
            background-size: 1300px 680px;
         
        }
        .container {
            height: 100px;
            width: 40%;
            padding: 40px;
            margin-top: 12px;
            margin-left: 1px;
            border-radius: 5px;
        }
 
        .container img {
            margin-left: 1px;
            width: 25%;
            height: 70%;
            padding: 3px;
            border-radius: 6px;
        }
 
        span {
          height: 60%;
          width: 30%;
          padding: 20px;
          font-size: 55px;
          color: rgb(245, 33, 5);
          vertical-align: 100%;
        }
        .container2 {
            display: flex;
            flex-direction: column;   
        }
         .container2 img {
            width: 30%;
            height:350px;
            padding: 2px;
            margin-bottom: 5px;
          
        }
        </style>
    </head>
    <body>
          <div class="container">
            <img src="dist/img/linsoft.png" alt="image-2" />
        </div>
        <div class="container2">
          <img src="dist/img/chat_image.png" alt="image-2" />
          <span>Linsoft-Bot</span>
        </div>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    title: "Bienvenue cher client",
                    initPayload: "/bot_challenge",
                    customData: { language: "fr" },
                    socketUrl: "http://0.0.0.0:5005",
                    // add other props here
                  },
                  null
                );
              }),
              localStorage.clear(),
              t.insertBefore(e, t.firstChild);
          })();
          </script>

    </body>
</html>
